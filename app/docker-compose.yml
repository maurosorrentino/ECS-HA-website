version: '3.9'

services:
  db:
    image: postgres:15
    container_name: app_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: app_backend
    environment:
      DB_USER: postgres
      DB_PASS: password
      DB_HOST: db
      DB_NAME: testdb
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: app_frontend
    ports:
      - "3000:80"   # map Nginx container port 80 to host 3000
    environment:
      REACT_APP_API_BASE_URL: "http://localhost:8000"
    depends_on:
      - backend

volumes:
  db_data:
