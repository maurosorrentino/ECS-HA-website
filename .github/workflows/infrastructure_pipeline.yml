name: infrastructure-pipeline

on:
  push:
    branches: [xx]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy infra to ${{ github.event.inputs.environment }} environment
    uses: ./.github/workflows/deploy_infrastructure.yml
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment }}
