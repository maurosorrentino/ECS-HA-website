name: infrastructure-pipeline

on:
  push:
    branches: [feature]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }} environment
    uses: ./.github/workflows/deploy_infrastructure.yml
    with:
      environment: ${{ github.event.inputs.environment }}
